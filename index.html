<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jovens Titãs - Episódios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bem-vindo ao site de Jovens Titãs</h1>
  </header>

  <!-- Modal de Termos -->
  <div id="termsModal" class="modal">
    <div class="modal-content">
      <h2>Termos de Uso</h2>
      <div class="modal-text">
        <p>Ao acessar este site, você concorda com os termos e condições de uso.</p>
        <button id="acceptBtn">Aceitar</button>
      </div>
    </div>
  </div>

  <div id="library">
    <div class="grid-container" id="movies">
      <!-- Filmes e temporadas serão carregados aqui -->
    </div>
  </div>

  <div id="details" class="hidden">
    <button id="backBtn">Voltar para Temporadas</button>
    <h2 id="movieTitle"></h2>
    <div id="seasonsList">
      <!-- Listagem de temporadas -->
    </div>
  </div>

  <button id="whatsappBtn" class="hidden-whatsapp">WhatsApp</button>
  <div id="whatsappMenu" class="hidden-whatsapp">
    <p>Entre em contato!</p>
    <button onclick="sendMessage('Olá!')">Enviar mensagem</button>
    <textarea id="customMessage" placeholder="Escreva sua mensagem..."></textarea>
    <button class="send-button" onclick="sendCustomMessage()">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
