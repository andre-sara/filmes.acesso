<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineBox</title>
  <link rel="icon" href="https://raw.githubusercontent.com/andre-sara/filmes.acesso/main/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>📽️ CineBox</h2>
  </header>

  <!-- Modal de termos -->
  <div id="termsModal" class="modal">
    <div class="modal-content">
      <h2>Termos de Uso</h2>
      <p>Para continuar, por favor, aceite nossos termos.</p>
      <button id="acceptBtn">Li e Aceito</button>
    </div>
  </div>

  <!-- Área dos filmes -->
  <main id="library" class="grid-container hidden"></main>

  <!-- Área de temporadas/episódios -->
  <section id="details" class="hidden">
    <button id="backBtn">⬅ Voltar</button>
    <h2 id="movieTitle"></h2>
    <div id="seasonsList"></div>
  </section>

  <!-- Janela do iframe para os episódios -->
  <div id="episodeWindow" class="hidden">
    <div id="iframeContainer">
      <button id="closeWindowBtn">⬅ Voltar</button>
      <iframe id="episodeIframe" width="100%" height="100%"></iframe>
    </div>
  </div>

  <button id="whatsappBtn" title="Fale conosco via WhatsApp">💬</button>

  <script src="filmes.js"></script>
  <script src="script.js"></script>
</body>
</html>
